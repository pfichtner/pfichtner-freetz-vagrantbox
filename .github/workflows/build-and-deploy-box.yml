name: Build, Export and Release VirtualBox Image

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install VirtualBox
        run: |
          sudo apt-get update
          sudo apt-get install -y virtualbox
      - name: Add HashiCorp repository
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
      - name: Install Vagrant and Packer
        run: |
          sudo apt-get install -y vagrant packer
      - name: Verify installations
        run: |
          vagrant --version
          VBoxManage --version
          packer --version
      - name: Export Vagrant VM directly to OVA with Packer
        run: |
          cd alpine
          packer init .
          packer build \
            -var 'vm_name=pfichtner-freetzng-buildsystem' \
            -var 'output_directory=ovaexport' \
            vagrantbox2ova.json
      - name: Release OVA
        uses: ncipollo/release-action@v1
        with:
          artifacts: "alpine/ovaexport/pfichtner-freetzng-buildsystem.ova"
